name: Daily Commit

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create an empty image
        run: |
          mkdir -p images
          touch images/empty.png

      - name: Commit empty image
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add images/empty.png
          git commit -m 'Daily commit: add empty image'
          git push

      - name: Delete empty image
        run: |
          rm images/empty.png

      - name: Commit deletion
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -u
          git commit -m 'Daily commit: delete empty image'
          git push
